{% extends 'snippets/base_format.html' %}

{% load crispy_forms_tags %}

{% block content_2 %}
  <h2>Entrar</h2>
  {# novalidate - remove validacao do browser e pega a do django #}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a href="{% url 'password_reset' %}" class="btn btn-link">Esqueceu a senha?</a>
  </form>
{% endblock %}
