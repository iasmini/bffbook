{% extends 'base.html' %}

{% block content %}
  <h2>Informe a nova senha</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Salvar</button>
    </form>
  {% else %}
    <p style="color: red">Token inválido.</p>
    <p>
      <a href="{% url 'password_reset' %}">Solicite uma nova alteração de senha.</a>
    </p>
  {% endif %}
{% endblock %}
