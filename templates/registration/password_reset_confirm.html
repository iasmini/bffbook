{% extends 'snippets/base_format.html' %}

{% load crispy_forms_tags %}

{% block content_2 %}
  {% if validlink %}
    <h2>Informe a nova senha</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  {% else %}
    <h2>Token inválido</h2>
    <p>
      <a href="{% url 'password_reset' %}" class="btn btn-link">Solicite uma nova alteração de senha.</a>
    </p>
  {% endif %}
{% endblock %}
