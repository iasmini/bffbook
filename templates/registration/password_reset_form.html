{% extends 'base.html' %}

{% block content %}
  <h2>Alterar a senha</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Informe o seu e-mail de cadastro para o qual será enviado o link para a alteração.</p>
    <button type="submit">Enviar link</button>
  </form>
{% endblock %}
